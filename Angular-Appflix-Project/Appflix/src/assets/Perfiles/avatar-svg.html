<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar SVG</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/perfiles.css">
</head>
<body>

<svg width="100" height="100" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="Gradiente1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop class="from-color" offset="0%"/>
            <stop class="to-color" offset="100%"/>
        </linearGradient>

        <linearGradient id="Gradiente2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop class="inf-from-color" offset="0%"/>
            <stop class="inf-to-color" offset="100%"/>
        </linearGradient>

        <symbol id="avatar">
            <rect class="normal" x="0" y="0" rx="0" ry="0" width="100" height="100" stroke="white" stroke-width="5"/>
            <circle cx="25" cy="35" r="5" stroke="white" fill="white" stroke-width="5"/>
            <circle cx="70" cy="35" r="5" stroke="white" fill="white" stroke-width="5"/>
            <path d="M40 60 Q 60 70 80 60" fill="transparent" stroke="white" stroke-width="5px"></path>
        </symbol>
    </defs>
</svg>

<svg>
    <use xlink:href="#avatar" id="a1" x="0" y ="0"  class="normal"/>
    <use xlink:href="#avatar" id="a2" x="110" y ="0" class="infantil" />
</svg>

</body>
</html>
