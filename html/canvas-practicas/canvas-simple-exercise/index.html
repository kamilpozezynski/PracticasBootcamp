<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title></title>
</head>
<body>
	<canvas width="900" height="900" id="myCanvas">
		
	</canvas>

	<script type="text/javascript">
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext('2d');
			
			ctx.fillStyle = "red";
			ctx.beginPath ();
			ctx.moveTo(100,100);
			
			ctx.lineTo(800,100);
			ctx.lineTo(800,800);
			ctx.lineTo(100,800);
			ctx.lineTo(100,100);
			ctx.fill();
	</script>

</body>
</html>
