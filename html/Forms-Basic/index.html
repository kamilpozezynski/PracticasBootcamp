<!DOCTYPE html>
<html>
<head>
	<title>Registrar</title>
</head>
<body>
	<h1>Registrar</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" placeholder="First Name" name="firstName" id="firstName"required>
		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName" id="lastName" placeholder="Last Name"required>
		<br>
		<label for="male">Male</label>
		<input type="radio" id="male" name="Gender">
		<label for="female">Female</label>
		<input type="radio" id="female" name="Gender">
		<label for="other">Other</label>
		<input type="radio" name="Gender" id="other">
		<br>
		<label for="eMail">Email:</label>
		<input type="email" name="Email" id="eMail" placeholder="E-Mail" required>
		<label for="Password">Password</label>
		<input type="Password" name="Password" id="Password" placeholder="Password" required title="password must be between 8 and 12 characters"  pattern=".{8,12}">
		<br>
		<label for="Birthday">Birthday:</label>
		<input type="Date" name="Birthday" id="Birthday">
		<br>
		<label for="checkbox">I have read and accept the terms and conditions</label>
		<input type="checkbox" name="checkbox" id="checkbox">
		<br>
		<button>  Submit </button>
		
	</form>
</body>
</html>
