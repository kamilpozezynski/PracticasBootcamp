<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var name;
	var altura;

	name = prompt('mi nombre es','');
	altura = prompt('mi altura es','');

	if (altura > 150) {
		document.write(name, " mide ", altura);
	}
	else
	{
		document.write(name, " mide menos de 150" );
	}
	

</script>

</body>
</html>
