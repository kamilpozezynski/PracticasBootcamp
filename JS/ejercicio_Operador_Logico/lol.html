<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Operadores Lógicos</title>
</head>
<body>
	<script type="text/javascript">
	var num1;
	var num2;
//Ejercicio de operador Lógico Or

	num1 =  prompt("introduzca el numero 1","");
	num2 =  prompt("introduzca el numero 2","");
	
	if (num1 > 5 || num2 > 5) {
		document.write(" se ha cumplido la opcion If" + "<br>");
		document.write("Algún numero es mayor que 5");
	}
	else if (num2 < 5 || num1 < 5) {
		document.write(" se ha cumplido la opcion Else if" + "<br>");
		document.write("Algún número es menor que 5");
	}
	else{ 
		document.write(' se ha cumplido la opcion Else',"<br>");
		document.write("El número es igual a 5");
	}

	</script>

</body>
</html>
