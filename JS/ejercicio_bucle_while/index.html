<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<title>Ejercicio While:</title>
</head>
<body>
	<script type="text/javascript">
		//ejercicio while
		var n = 1
		while(n <= 10 )
		{
			document.write(n);
			document.write("<br>");
			n ++;
		}
	</script>

</body>
</html>
