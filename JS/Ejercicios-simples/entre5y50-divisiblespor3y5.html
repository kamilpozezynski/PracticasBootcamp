<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Numeros divisibles entre 3 y 5 que esten entre el 5 y el 50<h1>
		<h2>Resultados</h2>
		<script type="text/javascript">
		i = 5
		for (i ; i <50 ; i++) {
			if(i%5 === 0 && i%3 === 0){
			document.write(i + "<br>")
			}
		}
	</script>
</body>
</html>
