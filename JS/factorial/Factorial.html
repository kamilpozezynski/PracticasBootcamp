<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function factorial(num){
  		//define a result variable
  		var result = 1;
  		//calculate factorial and store value in result
  		for(var i = 2; i <= num; i++){
  			result *= i;
  			}
  		//return the result variable
  			return result;
		}

	 factorial(4);

	</script>
</body>
</html>
