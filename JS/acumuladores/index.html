<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<title>Ejercicio Acumuladores:</title>
</head>
<body>
	<script type="text/javascript">
		//ejercicio Acumuladores
		var n = 1;
		var suma = 0;
		var num;

		
		while( n <= 3 ){
			num = prompt('Indique su numero:','');
			num = parseInt(num);
			var suma = suma + num;
			n++; 
		}
		document.write('la suma de todos los nÃºmeros es: ' + suma)
	</script>

</body>
</html>
